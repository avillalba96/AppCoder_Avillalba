{% extends 'MiSitio/base.html' %}

{% block title %}Agregar Curso - MiSitio{% endblock %}

{% block content %}
    <h2>Agregar Curso</h2>
    <form method="post" action="{% url 'agregar_curso' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
{% endblock %}
